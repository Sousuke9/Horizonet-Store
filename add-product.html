<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background: #1e1e1e;
            color: #ffffff;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        nav a,
        .theme-toggle {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover,
        .theme-toggle:hover {
            color: #ffcc00; /* Highlight color on hover */
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            max-width: 1200px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 0;
        }

        .file-label:hover {
            background: #ffcc00; /* Highlight color on hover */
        }

        button {
            padding: 10px 15px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        button:hover {
            background: #ffcc00; /* Highlight color on hover */
        }

        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* Loading Spinner Styles */
        .loader {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #ddd;
            border-top: 8px solid #35424a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <header>
        <h1>Add New Product</h1>
        <nav>
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
        </nav>
    </header>

    <div class="container">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="text" id="productTags" placeholder="Product Tags (comma separated)" required>
        <textarea id="productDescription" placeholder="Product Description" rows="5" required></textarea>
        <input type="number" id="productPrice" placeholder="Product Price" required>
        
        <label class="file-label" for="productImage">Choose an image</label>
        <input type="file" id="productImage" class="file-input" accept="image/*" required>

        <img id="imagePreview" alt="Image Preview" style="display: none;">
        <button onclick="addProduct()">Add Product</button>
        <button onclick="window.location.href='products.html'">Back to Products</button>

        <!-- Loading Spinner -->
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const productImageInput = document.getElementById('productImage');
        const imagePreview = document.getElementById('imagePreview');
        const loader = document.getElementById('loader');
    
        // Show image preview
        productImageInput.addEventListener('change', function() {
            const file = productImageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block'; // Show the preview
                };
                reader.readAsDataURL(file);
            }
        });
    
        async function addProduct() {
    const productName = document.getElementById('productName').value;
    const productTags = document.getElementById('productTags').value.split(',').map(tag => tag.trim());
    const productDescription = document.getElementById('productDescription').value;
    const productPrice = document.getElementById('productPrice').value;
    const productImage = productImageInput.files[0];

    if (productName && productTags.length && productDescription && productPrice && productImage) {
        const reader = new FileReader();
        reader.onload = async function(event) {
            const base64Image = event.target.result;

            loader.style.display = 'block'; // Show loading spinner

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/16fxUN04vWLpLv08OeCBAmSGJuGjFdrjWX2nLch6Gldk/values/Sheet1:append?valueInputOption=RAW&key=AIzaSyC7cpGHAf8IJYirISXzEq80hVgDKzj9vOI`, {
                    method: 'POST',
                    body: JSON.stringify({
                        values: [[productName, productDescription, productPrice, productTags.join(', '), base64Image, 'pikachusousuke@gmail.com']]
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                loader.style.display = 'none'; // Hide loading spinner

                if (response.ok) {
                    alert("Product added!");
                    window.location.href = 'products.html';
                } else {
                    const errorData = await response.json();
                    console.error('Error details:', errorData);
                    alert("Error adding product: " + errorData.error.message);
                }
            } catch (error) {
                loader.style.display = 'none'; // Hide loading spinner
                console.error('Network error:', error);
                alert("Network error while adding product.");
            }
        };
        reader.readAsDataURL(productImage); // Convert image file to base64
    } else {
        alert("Please fill in all fields.");
    }
}

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>

</html>
