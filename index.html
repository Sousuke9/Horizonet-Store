<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1; /* Allow container to grow and fill space */
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        section {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Horizontet</h1>
    <nav>
        <a href="about.html">About</a>
        <a href="products.html">Our Products</a>
    </nav>
</header>



<div class="container">
    <section id="about">
        <h2>About Us</h2>
        <p >I make some simple and boring games. Also I scam people into buying stuffs like air.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <p>We sell AIR, the most essential product for life. For more products, visit our store.</p>
    </section>
</div>

<footer>
    <p>Copyright &copy; 2024 Sousuke9</p>
</footer>

</body>
</html>
